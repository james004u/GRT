<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3 of 3: Application Confirmation</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-8 text-center">Step 3 of 3: Application Confirmation</h2>

        <div class="bg-white shadow rounded-lg mb-8 overflow-hidden">
            <div class="px-6 py-4 text-center">
                <h3 class="text-2xl font-bold mb-4 text-green-600">Congratulations!</h3>
                <p class="text-lg mb-4">Your application has been successfully submitted.</p>
                <p class="text-lg mb-4">An email with your account details has been sent to <strong>yourmail@hotmail.com</strong>.</p>
                <p class="text-lg mb-4">Please check your email for further instructions.</p>
            </div>
        </div>

        <!-- Success Icon -->
        <div class="flex items-center justify-center mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4m5-2A9 9 0 1 1 3 12a9 9 0 0 1 18 0z" />
            </svg>
        </div>

        <!-- Return to Home Button -->
        <div class="flex items-center justify-center">
            <a href="index.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Return to Home
            </a>
        </div>
    </div>

    <script src="confirmation.js"></script>
</body>

</html>
